name: main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: #For manual workflow
  
env:
  GIT_SHA: "$(git rev-parse --short HEAD)"
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...
      
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -f Dockerfile -t mayr08/demo:latest ./
      
    - name: Test
      run: go test -v ./...
      
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
          

    - name: username 
     # run: echo "$REGISTRY_PASSWORD" | docker login --username $REGISTRY_USER --password-stdin
      run: echo "$DOCKER_USERNAME"
      
    - name: username2
      run: echo "$secrets.DOCKER_USERNAME"
      
    - name: username3
      run: echo "${{ GIT_SHA }}"
      
    - name: Git SHA
      run: docker tag mayr08/demo:latest mayr08/demo:${{ github.sha }}
      
    - name: Push Docker Image
      run: docker push mayr08/demo:${{ github.sha }}
   
